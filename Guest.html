<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="background"></div>

  <!-- Card -->
  <div class="card">
    <div class="card-header">
      <img src="Resources/ust.png" alt="UST Logo" class="logo">
      <h1>College of Information and Computing Sciences</h1>
      <img src="Resources/cics.png" alt="CICS Logo" class="logo">
    </div>

    <h1 class="greet">Welcome, Guest!</h1>
    <p class="signin-text">Input voucher code to gain internet access for <span style="font-weight: bold;">24</span> hours</p>

    <form action="Guest.html" method="post" class="voucher-form">
        <input type="text" class="form-control voucher-input" placeholder="Enter Voucher Code" required>
        <button type="submit" class="btn voucher-btn">Submit</button>
    </form>
  </div>
</body>
</html>
